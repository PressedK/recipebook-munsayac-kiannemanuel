{% extends 'base.html' %}
{% load static %}

    {% block title %}Recipe Book List View{% endblock %}
    {% block page_heading %}Recipe Book List View{% endblock %}
        {% block content %}
            <ul>
                {%for n in recipes %}
                    <li>
                        <a href="{{n.get_absolute_url}}"> Recipe: {{n.name}} </a>
                    </li>    
                {%endfor%}
            </ul>
        {% endblock %}
